---
# build.yml: Create your host and group var files from this
- hosts: localhost
  gather_facts: no
  roles:
    - build
  vars:
    ntp_server_list:
      - 10.10.10.2
    dns_server_list:
      - 10.10.10.2
    dns_domain: sdn40r61.lab
    servers: 
      - { hostname: ns1.sdn40r61.lab,
          description: "name, ntp and dhcp server" ,
          inventory: nserver ,
          memory: 4194304 ,
          vcpu_num: 2 ,
          disk_GB: 20 ,
          image_qcow2: /tmp/centos7.qcow2 ,
          hypervisor: 192.168.1.113,
          ansible_host: 10.10.10.2 ,
          gateway: 10.10.10.1,
          ntpservers: local , 
          nameservers: [ 8.8.8.8 , 4.4.4.4 ] ,
          interfaces: [
          { name: eth0 ,
            bridge: br00,
            ip: 10.10.10.2 ,
            netmask: 255.255.255.0 },
          { name: eth1 ,
            bridge: br01,
            ip: 10.10.20.2 ,
            netmask: 255.255.255.0 }
          ]      
         }
      - { hostname: vsd1.sdn40r61.lab,
          description: "Nuage Stand-Alone VSD, management plane" ,
          inventory: vsd ,
          Is_NM_enabled: true ,
          memory: 16777216 ,
          vcpu_num: 8 ,
          image_qcow2: /tmp/vsd40r61.qcow2 ,
          hypervisor: 192.168.1.113,
          ansible_host: 10.10.10.10 ,
          gateway: 10.10.10.1,
          interfaces: [
          { name: eth0 ,
            bridge: br00,
            ip: 10.10.10.10 ,
            netmask: 255.255.255.0 },
          { name: eth1 ,
            bridge: br01,
            ip: 10.10.20.10 ,
            netmask: 255.255.255.0 }
          ]      
         }
    vsc_controllers:
      - { hostname: vsc1.sdn40r61.lab,
          description: "Nuage VSC - SDN controller" ,
          inventory: vsc ,
          image_qcow2: /tmp/vsc40r61.qcow2 ,
          hypervisor: 192.168.1.113,
          ansible_host: 10.10.10.11 ,
          vsd_fqdn: vsd1.sdn40r61.lab,
          system_ip: 1.1.1.2,
          xmpp_username: vsc01,
          gateway: 10.10.10.1,
          interfaces: [
          { name: bof ,
            bridge: br00,
            ip: 10.10.10.11 ,
            prefix: 24 },
          { name: control ,
            bridge: br01 ,
            ip: 10.10.20.11 ,
            prefix: 24 }
          ],
          static_routes: [
            "0.0.0.0/1 next-hop 10.10.10.1" ,
            "128.0.0.0/1 next-hop 10.10.10.1" 
          ]
         }
      - { hostname: vsc2.sdn40r61.lab,
          description: "Nuage VSC - SDN controller" ,
          inventory: vsc ,
          image_qcow2: /tmp/vsc40r61.qcow2 ,
          hypervisor: 192.168.1.113,
          ansible_host: 10.10.10.12 ,
          vsd_fqdn: vsd1.sdn40r61.lab,
          system_ip: 1.1.1.3 ,
          xmpp_username: vsc01,
          gateway: 10.10.10.1,
          interfaces: [
          { name: bof ,
            bridge: br00,
            ip: 10.10.10.12 ,
            prefix: 24 },
          { name: control ,
            bridge: br01 ,
            ip: 10.10.20.12 ,
            prefix: 24 }
          ] ,      
          static_routes: [
            "0.0.0.0/1 next-hop 10.10.10.1" ,
            "128.0.0.0/1 next-hop 10.10.10.1" 
          ]
         }
    ssh_key:
    - "ssh-rsa  dev@nuage.io"
